<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phrase Element Examples</title>
</head>
<body>
    <h1>The Power of the web</h1>
    <p>
    According to Tim Berners-Lee. The inventor of the World Wide Web.
    </p>
    <blockquote>
    The power of the web is in it universality. <em>Access by everyone</em> regardless of disability in an essential aspect. 
    </blockquote>
    <hr>
    <p>Call for a free quote for your web development needs: <strong>888-555-5555</strong></p>
</body>
</html>
