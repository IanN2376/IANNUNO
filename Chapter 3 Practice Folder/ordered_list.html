<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ordered List</title>
</head>
<body>
    <h1>My Favorite Colors</h1>
    <ol>
        <li>Blue</li>
        <li>Teal</li>
        <li>Purple</li>
    </ol>
    <br>
     <ol reversed="reversed">
        <li>Blue</li>
        <li>Teal</li>
        <li>Purple</li>
    </ol>
    <br>
    <ol type="A">
        <li>Blue</li>
        <li>Teal</li>
        <li>Purple</li>
    </ol>
    <br>
    <ol type="i">
        <li>Blue</li>
        <li>Teal</li>
        <li>Purple</li>
    </ol>
</body>
</html>
